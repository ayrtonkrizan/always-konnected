<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Always Konnected</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Registre uma Empresa</div>
        <div class="card-body">
          <form ak-type="company">
            <div class="form-group">
              <div class="form-label-group">
                <input type="number" id="cnpj" class="form-control" placeholder="CNPJ" required="required">
                <label for="cnpj">CNPJ</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="name" class="form-control" placeholder="Razão Social" required="required" autofocus="autofocus">
                <label for="name">Razão Social</label>
              </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                  <input type="phone" id="phone" class="form-control" placeholder="Telefone" required="required" autofocus="autofocus">
                  <label for="phone">Telefone</label>
                </div>
              </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                <label for="email">Email</label>
              </div>
            </div>
            <button id="btnSignUp" class="btn btn-primary btn-block">Registre</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login</a>
            <a class="d-block small" href="register.html">Registre um usuário</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Firabase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <!-- AK Scripts-->
    <script src="js/Services/firebase-service.js"></script>


  </body>

</html>
